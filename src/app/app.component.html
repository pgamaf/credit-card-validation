
<mat-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Pagamento</ng-template>
      <div class="container">
        <div class="credit-card">
          <div class="card-front" id="card-front">
            <div class="chip"></div>
            <div class="card-number">{{creditCardNumber}}</div>
            <div class="card-info">
              <div class="card-holder">
                {{creditCardName}}
              </div>
              <div class="card-expiry">
                <p style="font-size: 10px;" *ngIf="creditCardExpiration">Vencimento</p>
                {{creditCardExpiration}}
              </div>
            </div>
            <div class="card-icon">
            <img *ngIf="cardIconSource" src={{cardIconSource}}>
            <p style="color:white; font-size: 10px; margin-left: 2px;">{{cardType}}</p>
            </div>
          </div>
          <div class="card-back" id="card-back">
            <div class="magnetic-strip"></div>
            <div class="cvv">
              <p style="font-size: 10px;" *ngIf="creditCardCvc">CVC</p>
              {{creditCardCvc}}</div>
          </div>
        </div>
        
        <div class="card-info-input">
          <form [formGroup]="firstFormGroup">
            <div class="card-type">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="CardType" (ngModelChange)="setCreditCardType()">
              <mat-button-toggle value="C">Crédito</mat-button-toggle>
              <mat-button-toggle value="D">Débito</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
            <div>
              <mat-form-field class="example-full-width" style="width: 170%">
                <mat-label>Número do Cartão</mat-label>
              <input type="text" matInput  mask="0000 0000 0000 0000" maxlength="30" class="mat-input-custom"
               formControlName="NumeroCartao" (input)="setCreditCardNumber()">
              </mat-form-field>
            </div>
            <div>
          <mat-form-field class="example-full-width" style="width: 170%">
            <mat-label >Nome do Cartão</mat-label>
          <input type="text" matInput
          placeholder="Ex. Pedro Gama" formControlName="NomeCartao" (input)="setCreditCardName()" required>
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field class="example-full-width" style="width: 170%">
            <mat-label>Data de Validade</mat-label>
          <input type="text" matInput mask="00/00"
           formControlName="DataValidade" (input)="setCreditCardExpiration()">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width" style="width: 170%">
            <mat-label>Código de Segurança</mat-label>
          <input type="text" matInput id="cvc" maxlength="3"
           formControlName="CodigoSeguranca" (input)="setCreditCardCvc()" (focus)="rotateCreditCard()" (blur)="rotateBackCreditCard()">
          </mat-form-field>
        </div>
        </form>
        </div>
      <div>
        <button mat-button matStepperNext [disabled]="this.firstFormGroup.invalid">Next</button>
      </div>
 </div>
 </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Endereço">
    <form [formGroup]="secondFormGroup">
      <div class="second-container">
        <div class="address-image">
          <img style="width: 233px;"src="/assets/img/addressImage.png">
        </div>
      <div class="container-address">
      <div>
        <mat-form-field class="example-full-width" style="width: 175%">
          <mat-label>Logradouro</mat-label>
        <input type="text" matInput
         formControlName="Logradouro" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" style="width: 175%">
          <mat-label>Bairro</mat-label>
        <input type="text" matInput
         formControlName="Bairro" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" style="width: 175%">
          <mat-label>Municipio</mat-label>
        <input type="text" matInput
         formControlName="Municipio" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" style="width: 175%">
          <mat-label>Estado</mat-label>
        <input type="text" matInput
         formControlName="Estado" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext [disabled]="this.secondFormGroup.invalid">Next</button>
      </div>
    </div>
  </div>
    </form>
  </mat-step>
  <mat-step>
    <div class="container-done">
    <ng-template matStepLabel>Fim</ng-template>
    <p>Êxito.</p>
    <div>
      </div>
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button (click)="stepper.reset(); resetCardInfo()">Resetar</button>
    </div>
  </mat-step>
</mat-stepper>




<router-outlet></router-outlet>
